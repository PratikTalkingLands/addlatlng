<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Talking Lands</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css" integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ==" crossorigin="" />
</head>
<body>
    <main>
        <div class="main">
    <div class="map-docs">
        <div class="header" style="margin-left: 10px;"><h2>Talking Lands</h2></div>
        <div class="add-new-story">
            <form class="story-form">
                <input type="text" id="latitude" placeholder="Latitude" name="Location.Latitude">
                <input type="text" id="longitude" placeholder="Longitude" name="Location.Longitude">
                <input type="textarea" id="story" placeholder="Enter your story" style="height: 100px;">
                <div class="drag-area">
                    <div class="icon"><i class="fas fa-cloud-upload-alt"></i></div>
                    <header>Drag & Drop to Upload File</header>
                    <span>OR</span>
                    <button>Browse File</button>
                    <input type="file" hidden>
                </div>
                <button type="click" id="submit-btn">Enter Story</button>
            </form>
        </div>
        <ul class="story-ul-list">

        </ul>
    </div>
    <div id="map"></div>
</div>


    </main>
</body>
<script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js" integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ==" crossorigin=""></script>

<script src="index.js"></script>
</html>
